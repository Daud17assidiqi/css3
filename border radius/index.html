<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>border radius</title>
	<style>
		.satu {
			width: 300px;
			height: 300px;
			background-color: salmon;
			border-radius: 40px;
			text-align: center;
			line-height: 300px;
		}

		.dua {
			width: 300px;
			height: 300px;
			background-color: green;
			border-radius: 0 50% 50% 50%;
			text-align: center;
			line-height: 300px;
		}
	</style>
</head>
<body>
	
	<div class="satu">hai kamu</div>
	<br><br><br>
	<div class="dua">hai juga</div>
</body>
</html>
